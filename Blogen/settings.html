      <!-- SETTINGS-FEATURES -->

      <section id="details-features" class="py-4 bg-light">
        <div class="container">
          <div class="row">
            <div class="col-md-3 mb-2">
              <a href="index.html" class="btn btn-light btn-block">

      <!-- SETTINGS-TABLE -->

      <section id="seetings-table" class="py-2">
        <div class="container">
          <div class="row">
            <div class="col-md-9">
              <div class="card">
                <div class="card-header">
                  <h3>Edit Settings</h3>
                </div>
                <div class="card-body">
                    <form>
                        <fieldset class="form-group">
                            <legend>Allow User Registration</legend>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" value="Yes" name="yn" class="form-check-input" checked>Yes
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" value="No" name="yn" class="form-check-input" >No
                                </label>
                            </div>
                        </fieldset>
                        <fieldset class="form-group">
                            <legend>Home Page Format</legend>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" value="Blog Page" name="hp" class="form-check-input" checked>BlogPage
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" value="Home Page" name="hp" class="form-check-input" >Homepage
                                </label>
                            </div>
                        </fieldset>
                      </form>
                </div>
              </div>
            </div>
        
          </div>
