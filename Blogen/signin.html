<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>Blogen</title>
  </head>
  <body data-spy="scroll" data-target="#main-nav" id="home">
    
    <!-- NAVBAR -->
      <nav class="navbar navbar-expand-md navbar-dark bg-dark p-0">
        <div class="container">
        <a href="index.html" class="navbar-brand">Blogen</a>

      </div>
      </nav>

      <!--SIGNIN-HEADER -->
      
      <header id="categories-header" class="bg-primary py-4 text-white">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h1><i class="far fa-user"></i> Blogen Admin</h1>
            </div>
          </div>
        </div>

      </header>

      <!-- LOGIN-HEADER-->

      <section id="login-features" class="py-4 bg-light">
        <div class="container">
          <div class="row">
          
          </div>
        </div>
      </section>

      <!-- CATEGORIES-TABLE -->

      <section id="categories-table" class="py-2">
        <div class="container">
          <div class="row">
            <div class="col-md-6 mx-auto mb-4">
              <div class="card">
                <div class="card-header">
                  <h3>Account Login</h3>
                </div>
                <div class="card-body">
                    <form action="index.html">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="eamil"  placeholder="Enter Your Email Id" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password"  placeholder="Enter Your Password" class="form-control">
                    </div>
                    <input type="submit" value="Login" class="btn btn-primary btn-block">
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- FOOTER -->

      <section id="main-footer" class="p-3 bg-dark text-white">
        <div class="container">
          <div class="row text-center">
            <div class="col">
            <p class="lead text-center">Copyright &copy; <span id="year"></span> Blogen</p>
          </div>
          </div>
        </div>
      </section>

    

    <!-- JAVA SCRIPT -->
    <script src="https://kit.fontawesome.com/78fbc460dd.js" crossorigin="anonymous" ></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous" ></script>
    

    <!-- Date JS -->
    <script>
      //year
  $("#year").text(new Date().getFullYear());
   
    
    </script>
  </body>
</html>
